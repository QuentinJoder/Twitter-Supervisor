{% extends "index.html" %}
{% block app_container %}
<div class="container-fluid" id="app-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/events">Events</a>
                    <a class="nav-link" href="/followers">Followers</a>
                    <a class="nav-link" href="/unfollowers">Unfollowers</a>
                    <a class="nav-link" href="/settings">Account settings</a>
                </div>
            </div>
            <form class="form-inline" method="get" action="/auth/logout" style="display: inline-flex">
                    <label style="padding: 8px; margin-right: 8px">@{{session['username']}}</label>
                    <button id="logout-button" class="btn btn-outline-danger" type="submit" value="">Logout</button>
            </form>
        </div>
    </nav>
    <div class="container" style="margin-top: 20px">
    {% block under_navbar %}{% endblock %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock %}
